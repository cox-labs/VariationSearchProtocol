#defines version and parameters of tools
tools:
    bwa:
        version: "0.7.17"
        index:
            call: "bwa index"
            threads: 1
        mem:
            call: "bwa mem"
            threads: 16
    star:
        version: "2.7.9a"
        index:
            call: "STAR --runMode genomeGenerate"
            threads: 32
        load:
            call: "STAR --genomeLoad LoadAndExit"
            threads: 1
        align:
            call: "STAR --runMode alignReads"
            threads: 32
        remove:
            call: "STAR --genomeLoad Remove"
            threads: 1
    samtools:
        version: "1.6"
        index:
            call: "samtools index"
            threads: 1
        faidx:
            call: "samtools faidx"
            threads: 1
        view:
            sam2bam:
                call: "samtools view -bS"
                threads: 16
        sort:
            call: "samtools sort"
            threads: 16
            by_name: "-n"
        flagstat:
            call: "samtools flagstat"
        mpileup:
            call: "samtools mpileup --ignore-RG -v -t AD,DP"
            threads: 1
        fixmate:
            call: "samtools fixmate -mr"
            threads: 1
        merge:
            call: "samtools merge"
            threads: 16
        markdup:
            call: "samtools markdup -r"
            threads: 1
    fastqc:
        version: "0.11.5"
        call: "fastqc"
        extract: "--extract"
        threads: 1
        format: "fastq"
    sra-tools:
        version: "2.8.2"
        threads: 1
        fastq-dump:
            call: "fastq-dump --split-files"
    trimmomatic:
        version: "0.36"
        call: "trimmomatic"
        phred: "-phred33"
        threads: 16
        illumina_clip:
            seed_mismatches: 2
            palindrome_clip_threshold: 30
            simple_clip_threshold: 10
        leading: 3
        trailing: 3
        slidingwindow:
            window_size: 4
            required_quality: 13
        minlen: 36
    picard:
        version: "2.14.1"
        MarkDuplicates:
            call: "picard MarkDuplicates"
            threads: 1
            remove_duplicates: "true"
        CreateSequenceDictionary:
            call: "picard CreateSequenceDictionary"
            threads: 1
    gatk:
        version: "3.8"
        RealignerTargetCreator:
            call: "gatk -T RealignerTargetCreator"
            threads: 16
        IndelRealigner:
            call: "gatk -T IndelRealigner"
            threads: 1
        BaseRecalibrator:
            call: "gatk -T BaseRecalibrator"
            threads: 1
        PrintReads:
            call: "gatk -T PrintReads"
            threads: 1
    bcftools: 
        version: "1.6"
        mpileup:
            call: "bcftools mpileup --ignore-RG -a DP,AD -Ou"
            threads: 1
        call:
            call: "bcftools call -mv -Ov"

